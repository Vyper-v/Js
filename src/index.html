<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Color</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header class="w-full bg-yellow-500 text-yellow-800 hover:text-yellow-200 font-bold capitalize">
      <nav class="w-full p-4">
        <a href="./sort.html" target="_blank" rel="noopener noreferrer">Ordenar un array de objetos</a>
      </nav>
    </header>
    <div
      class="flex flex-col justify-center items-center text-yellow-500 space-y-4"
    >
      <h2 class="text-3xl capitalize">Generate colors</h2>
      <div id="generator" class="flex flex-wrap justify-center items-center gap-4">
        <input class="appearance-none p-2 rounded border-2 border-yellow-500 text-yellow-500 focus:outline-none text-xl" type="number" name="range-colors" id="range-colors">
        <button
        id="generate"
          class="
            mx-auto
            my-4
            border-2 border-yellow-500
            shadow-lg
            rounded-full
            px-12
            py-2
            font-bold
            text-xl
            hover:bg-yellow-500 hover:text-black
          "
        >
          +
        </button>
      </div>
    </div>

    <div id="designSystem">
      <div id="colors" class="p-2">

        <div id="primary" class="flex flex-wrap justify-around gap-2">
        </div>
        
        <div id="secondary">
        </div>

        <div id="grays">
        </div>

        <div class="state">
        </div>
      </div>
      <div id="typography"></div>
      <div id="spacing"></div>
    </div>
  </body>
</html>
