<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kanban Board</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./postcss/style.css" />
    <script src="https://kit.fontawesome.com/9edb17f258.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="activityBar">
      <input type="text" placeholder="Kanban Board Title" class="board-title"></input>
      <button class="addColumn">Add Column</button>
    </div>
    <div class="kanban">
      <div class="column">
        <input type="text" class="column-header" placeholder="To do"></input>
        <ul class="column-tasks">
          <li class="task">
            <input type="text" name="task-name" />
            <div class="taskOptions">
              <i class="far fa-edit "></i>
              <i class="fas fa-trash"></i>
              <i class="fas fa-caret-up"></i>
              <i class="fas fa-caret-down"></i>
            </div>
          </li>
          <button class="addTask">+</button>
        </ul>
      </div>
    </div>
  </body>
</html>
